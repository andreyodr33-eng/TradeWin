  .flip-card {
    background: transparent;

    height: 180px;

  }

  .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.8s;
  }

  /* –ü–ö ‚Äî –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç –ø—Ä–∏ hover */
  @media (hover: hover) and (pointer: fine) {
     .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }
  }

  .flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 12px;
    padding: 15px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }  

  .flip-card-front {
    background: #222;
    color: #fff;
  }
   
  .flip-card-back {
    background: #222;
    color: #fff;
    transform: rotateY(180deg);
    text-align: center;
    
  }
   .flip-card-front *,
