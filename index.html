<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Информация о продавце</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

#card {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    max-width: 500px;
    width: 90%;
}

h2 {
    margin: 0 0 10px 0;
}

p {
    font-size: 16px;
    margin: 5px 0;
}
</style>
</head>
<body>

<div id="card"></div>

<script>
// ================================
// Массив всех продавцов (порядок = номер страницы)
// ================================
const sellers = [
    { market: "Владимирский рынок", place: "Место 1", name: "Иван Петров", phone: "+380000000001", promo: "Скидка 5% постоянным клиентам" },
    { market: "Владимирский рынок", place: "Место 2", name: "Олег Иванов", phone: "+380000000002", promo: "Каждая 10-я покупка бесплатно" },
    { market: "Житний рынок", place: "Место 3", name: "Анна Коваленко", phone: "+380000000003", promo: "Минус 10% акция недели" }
];

// ================================
// Получаем номер страницы из URL
// ================================
const params = new URLSearchParams(window.location.search);
const page = parseInt(params.get("page"), 10); // будет 1,2,3...

// ================================
// Выбираем нужного продавца
// ================================
const container = document.getElementById("card");

if (page >= 1 && page <= sellers.length) {
    const seller = sellers[page - 1]; // массив начинается с 0

    container.innerHTML = `
        <h2>${seller.market}</h2>
        <p><strong>${seller.place}</strong></p>
        <p>Продавец: ${seller.name}</p>
        <p>Телефон: ${seller.phone}</p>
        <p style="color:green;"><strong>${seller.promo}</strong></p>
    `;
} else {
    container.innerHTML = "<h2>Информация не найдена</h2>";
}
</script>

</body>
</html>
