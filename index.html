<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Оплата через Monobank</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #000;
    color: #00ff99;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    flex-direction: column;
  }
  button {
    padding: 15px 25px;
    font-size: 18px;
    border-radius: 10px;
    border: 2px solid #00ff99;
    background: #000;
    color: #00ff99;
    cursor: pointer;
    margin-top: 20px;
  }
  button:hover {
    background: #00ff99;
    color: #000;
    transition: 0.2s;
  }
</style>
</head>
<body>

<h2>Оплата через Monobank</h2>
<p>Нажми кнопку, чтобы открыть Monobank с вашим номером карты</p>
<button onclick="payMonobank()">Оплатить</button>

<script>
function payMonobank() {
    const cardNumber = "4441114407876992"; // здесь твой номер карты
    const url = `monobank://send?card/${cardNumber}`;
    window.location.href = url;
    // Копируем номер карты в буфер
    navigator.clipboard.writeText(cardNumber).then(() => {
        console.log("Номер карты скопирован в буфер");
    }).catch(() => {
        console.log("Не удалось скопировать номер в буфер");
    });

    // Открываем приложение Monobank
    window.open(url);
}
</script>

</body>

</html>
