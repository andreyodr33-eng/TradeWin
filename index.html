<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Информация о продавце</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.card {
    padding: 30px;
}

.market {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
}

.place {
    font-size: 20px;
}
</style>
</head>

<body>

<div class="card">
    <div id="marketName" class="market"></div>
    <div id="placeNumber" class="place"></div>
</div>

<script>

// Получаем параметр seller из URL
const params = new URLSearchParams(window.location.search);
const seller = params.get("seller");

// База продавцов
const sellers = {

    "117": {
        market: "Владимирский рынок",
        place: "Торговое место №117"
    },

    "118": {
        market: "Владимирский рынок",
        place: "Торговое место №118"
    },

    "201": {
        market: "Житний рынок",
        place: "Торговое место №201"
    }

};

// Проверяем есть ли продавец
if (sellers[seller]) {

    document.getElementById("marketName").innerText = sellers[seller].market;
    document.getElementById("placeNumber").innerText = sellers[seller].place;

} else {

    document.getElementById("marketName").innerText = "Информация не найдена";
    document.getElementById("placeNumber").innerText = "";

}

</script>

</body>
</html>
